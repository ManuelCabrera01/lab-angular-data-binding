<div id="container">
  <div id="row">
    <button (click) = "toggle = !toggle">click to create new food</button>
      </div>

    <div id="show" *ngIf="toggle" class="row " >
 <div class="form-group">
   <label for="food-name" class ="col-sm-3">Food name: </label>
   <div class="col-sm-6">
     <input type="text" [(ngModel)]="newFood.name" class="form-control">
   </div>
 </div>
 <div class="form-group">
   <label for="food-calories" class ="col-sm-3">Calories: </label>
   <div class="col-sm-6">
     <input type="text" [(ngModel)]="newFood.calories" >
   </div>
 </div>
 <div class="form-group">
   <label for="food-image" class ="col-sm-3"> image :</label>
   <div class="col-sm-6">
     <input type="text" [(ngModel)]="newFood.image" >
   </div>
 </div>

 <p >
   <button (click)="newFoods(newFood.name, newFood.image, newFood.calories )" >Add New Food</button>
 </p>
</div>
