
<div>
  <label for="food-search">Search</label>
  <input id="food-search" type="text" [(ngModel)]="pattern" />
</div>

<div class="container"style="background: gold">
  <div class="row">
      <div id="list">
        <ul id="foodList">
         <li class="inv" *ngFor ="let food of foods | foodSearch:'name':pattern ">
           <div class="col-sm-4">
          <img width="300px" [src]="food.image" />
          <div [ngClass]="{submitted:true}" [hidden]="submitted">

                <label for="food-name">food-name</label>
                <input type="text" [(ngModel)]="newFood.name">

                <label for="food-calories">food-calories</label>
                <input type="text" [(ngModel)]="newFood.calories">

                <label for="food-image">food-image</label>
                <input type="text" [(ngModel)]="newFood.image">

                <label for="food-quantity">quantity</label>
                <input type="text" [(ngModel)]="newFood.quantity">


              <button (click)="newFoods()">add new Food</button>
          </div>
           </div>
        </li>
     </ul>
 </div>

</div>
</div>
